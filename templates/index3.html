<!doctype html>

<head>
	<title>
	Welcome Flask App
	</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}"></link>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous"></link>
</head>

<h1> ROOT PAGE </h1>


<body class="main">


<div> 
	<p>Please enter your Name</p>
	
	<form class="pure-form" method="POST" action="/">
	Well Name: <br>
	<input type="text" name="wellname"><br>
	Transmissivity: <br>
	<input type="text" name="userT"><br>
	Storage: <br>
	<input type="text" name="userS"><br>
	<button type="submit" class="pure-button pure-button-primary" value="Submit">Submit</button>
	</form>
</div>

<br>
<div>
	{% if wellname %}
		<p>The well name is: {{ wellname }}</p>
		<p>The T is:{{ transmissivity }}</p>
		<p>The S is:{{ storage }}</p>
		
		
	{% endif %}	

</div>

</body>
